<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Not Found</title>

  <link href="https://fonts.googleapis.com/css?family=Inria+Serif:400i,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inria Serif', serif;
    }
    h1 {
      font-weight: bolder;
      text-align: center;
      margin-bottom: 40px;
    }
    p {
      font-style: italic;
      text-align: center;
    }
    .signature {
      font-weight: bold;
      text-align: center;
      margin-top: 40px;
    }
  </style>

<body>
  <h1>Not Found</h1>
  <div>
    <p>Love, I get so lost, sometimes</p>
    <p>Days pass and this emptiness fills my heart</p>
    <p>When I want to run away</p>
    <p>I drive off in my car</p>
    <p>But whichever way I go</p>
    <p><a href="/">I come back to the place you are</a></p>
  </div>
  <div class="signature">- P. Gabriel</div>
</body>
